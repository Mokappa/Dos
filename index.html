    <!-- Background Game -->

    <div id="circleMiddle">
        <object data="./Images/Polygon.svg" id="polygonMiddle"> </object>
    </div>

    <!-- Circle Top Left with Snowman and Snowflakes -->
    <object data="./Images/Snowman.svg" id="snowman"> </object>
    <object data="./Images/Snowballs.svg" id="snowballsTopLeft"> </object>

    <div id="circleTopLeft">
        <object data="./Images/Polygon.svg" id="polygonTopLeft"> </object>
    </div>

    <div>
        <div class="snowflakeTopRight"></div>
        <div class="snowflakeTopRight"></div>
        <div class="snowflakeTopRight"></div>
        <div class="snowflakeTopRight"></div>
        <div class="snowflakeTopRight"></div>
    </div>

    <!-- Flying Cards Hover Effect -->
    <div>
        <div class="littleCard"></div>
        <div class="littleCard"></div>
        <div class="littleCard"></div>
        <div class="littleCard"></div>
        <div class="littleCard"></div>
    </div>

    <!-- Circle Top Right with Trees and Snowflakes -->
    <object data="./Images/Tree.svg" id="tree"> </object>
    <object data="./Images/Snowballs.svg" id="snowballsTopRight"> </object>

    <div id="circleTopRight">
        <object data="./Images/Polygon.svg" id="polygonTopRight"> </object>
    </div>

    <div>
        <div class="snowflakeTopLeft"></div>
        <div class="snowflakeTopLeft"></div>
        <div class="snowflakeTopLeft"></div>
    </div>
        
    <!-- Flying Cards Hover Effect -->
    <div>
        <div class="littleCard2"></div>
        <div class="littleCard2"></div>
        <div class="littleCard2"></div>
        <div class="littleCard2"></div>
        <div class="littleCard2"></div>
    </div>




    <!-- Player's Hand -->
    <div class="playersHand">
    </div>

    <!-- Computer's Hand -->
    <div class="computersHand">
    </div>

    <!-- Draw Card Pack -->
    <div class="drawCard">
        <div class="drawCardInterior">
            <img src="./Images/DOS.png">
        </div>
    </div>
    <div id="drawCard2"></div>
    <div id="drawCard3"></div>

    <!-- Dos Announcer -->
    <p id="dosAnnouncer">DOS</p>

    <!-- Ending Screen -->
    <div class='endingScreen'>
        <div class="cardStyleEnd" id="cardEnd1">
            <div class="cardStyleEndInterior">
                <img src='./Images/DOS.png'>
            </div>
        </div>
        <div class="cardStyleEnd" id="cardEnd2">
            <div class="cardStyleEndInterior">
                <img src='./Images/DOS.png'>
            </div>
        </div>
        <div class="cardStyleEnd" id="cardEnd3">
            <div class="cardStyleEndInterior">
                <img src='./Images/DOS.png'>
            </div>
        </div>
        <div class="cardStyleEnd" id="cardEnd4">
            <div class="cardStyleEndInterior">
                <img src='./Images/DOS.png'>
            </div>
        </div>
        <div class="cardStyleEnd" id="cardEnd5">
            <div class="cardStyleEndInterior">
                <img src='./Images/DOS.png'>
            </div>
        </div>
        <div class="cardStyleEnd" id="cardEnd6">
            <div class="cardStyleEndInterior">
                <img src='./Images/DOS.png'>
            </div>
        </div>

        <p id="announcerText">MATCH END</p>

        <div class="whoWonBox">
            <svg width="50%" viewBox="0 0 481 527" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="240.5" cy="116.5" r="116.5" fill="#4e4e4e"/>
                <path d="M481 526.5C481 462.715 455.662 401.543 410.559 356.441C365.457 311.338 304.285 286 240.5 286C176.715 286 115.543 311.338 70.4408 356.441C25.3383 401.543 9.6312e-06 462.715 0 526.5L481 526.5Z" fill="#4e4e4e"/>
            </svg>

            <div id="star1" class="star"></div>
            <div id="star2" class="star"></div>
            <div id="star3" class="star"></div>
            <div id="star4" class="star"></div>
            <div id="star5" class="star"></div>
            <div id="star6" class="star"></div>
            <div id="star7" class="star"></div>
            <div id="star8" class="star"></div>
            <div id="star9" class="star"></div>

            <div id="textBelowProfile">
                <p>You</p>
            </div>
        </div>
        
        <div id="buttonReset">
            <p>Reset</p>
        </div>
    </div>

    <script type="text/javascript" src="./Javascript files/Variables.js"></script>
    <script type="text/javascript" src="./Javascript files/PlayersCards.js"></script>
