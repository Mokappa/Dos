<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dos (The Game)</title>

    <link rel="icon" type="image/png" href="./Images/DOS.png">
    <link rel="stylesheet" type="text/css" href="PlayersCards.css">
    <link rel="stylesheet" type="text/css" href="ComputersCards.css">
    <link rel="stylesheet" type="text/css" href="ResetCards.css">
</head>
<body>
    
    <!-- Player's Hand -->
    <div class="playersHand">
        <div id="firstCard">
            <div id="firstCardInterior">
                <img src="./Images/Stone.png">
            </div>
        </div>

        <div id="secondCard">
            <div id="secondCardInterior">
                <img src="./Images/Paper.png">
            </div>
        </div>

        <div id="thirdCard" >
            <div id="thirdCardInterior">
                <img src="./Images/Scissors.png">
            </div>
        </div>

        <div id="fourthCard">
            <div id="fourthCardInterior">
                <img src="./Images/Lizard.png">
            </div>
        </div>

        <div id="fifthCard">
            <div id="fifthCardInterior">
                <img src="./Images/Spock.png">
            </div>
        </div>
    </div>

    <!-- Reset Pack -->
    <div id="resetGameCard">
        <div id="resetGameCardInterior">
            <p>Reset Game</p>
        </div>
    </div>

    <div id="resetGameCard2">
        <div id="resetGameCardInterior2">

        </div>
    </div>
    
    <div id="resetGameCard3">
        <div id="resetGameCardInterior3">

        </div>
    </div>

    <!-- Computer's Hand -->
    <div class="computersHand">
        <div id="firstCardComp">
            <div id="firstCardCompInterior">
                <img src="./Images/DOS.png">
            </div>

            <div id="firstCardCompBackInterior">
                <img src="./Images/Paper.png">
            </div>
        </div>



        <div id="secondCardComp">
            <div id="secondCardCompInterior">
                <img src="./Images/DOS.png">
            </div>

            <div id="secondCardCompBackInterior">
                <img src="./Images/Stone.png">
            </div>
        </div>



        <div id="thirdCardComp" >
            <div id="thirdCardCompInterior">
                <img src="./Images/DOS.png">
            </div>

            <div id="thirdCardCompBackInterior">
                <img src="./Images/Spock.png">
            </div>
        </div>



        <div id="fourthCardComp">
            <div id="fourthCardCompInterior">
                <img src="./Images/DOS.png">
            </div>

            <div id="fourthCardCompBackInterior">
                <img src="./Images/Scissors.png">
            </div>
        </div>



        <div id="fifthCardComp">
            <div id="fifthCardCompInterior">
                <img src="./Images/DOS.png">
            </div>

            <div id="fifthCardCompBackInterior">
                <img src="./Images/Lizard.png">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="PlayersCardsJs.js"></script>
    <script type="text/javascript" src="ComputersCardsJs.js"></script>
</body>
</html>
